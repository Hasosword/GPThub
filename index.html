<!DOCTYPE html>
<html>
<head>
  <title>Graphing Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Graphing Calculator</h1>
  <div id="graph"></div>
  <label for="expression">Enter an expression:</label>
  <input type="text" id="expression" placeholder="e.g., x^2 + 2*x - 3">
  <button id="graphBtn" class="button">Graph</button>
  <button id="zoomInBtn" class="button">Zoom In</button>
  <button id="zoomOutBtn" class="button">Zoom Out</button>
  <script src="script.js"></script>
</body>
</html>
